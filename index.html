    <div class="container">
        <div class="row g-3">
            <div class="col-6">
                <label for="inputEmail4" class="form-label">Nome Prodotto</label>
                <input type="text" class="form-control" id="nomeProd">
            </div>
            <div class="col-6">
                <label for="inputEmail4" class="form-label">ID</label>
                <input type="text" class="form-control" id="idProd">

            <div class="col-12">

                <input type="text" class="form-control" id="descProd" placeholder="Descrizione prodotto">

            <div class="col-12">
                <label for="inputAddress2" class="form-label">ImageUrl</label>

            <div class="col-md-6">

            <div class="col-12">

            </div>
        </div>
        <div class="elenco">
    
    <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>

                        <th scope="col">Nome</th>
                        <th scope="col">Prezzo</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                   

                </tbody>
            </table>
    
        </div>
    </div>
